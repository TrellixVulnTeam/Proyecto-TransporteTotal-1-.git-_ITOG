<h2>Reporte de gastos por vehiculo</h2>
<a mat-raised-button color="primary" [routerLink]="'../add-vehicle'">Agregar vehiculo</a>
<table mat-table [dataSource]="datasource">
  <ng-container matColumnDef="plate">
    <th mat-header-cell *matHeaderCellDef> Placa </th>
    <td mat-cell *matCellDef="let element"> {{element.vehicle.plate}} </td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let element"> {{element.vehicle.model}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.vehicle.type}} </td>
  </ng-container>
  <ng-container matColumnDef="expense">
    <th mat-header-cell *matHeaderCellDef> Gasto asociado </th>
    <td mat-cell *matCellDef="let element"> {{element.expense.name}} </td>
  </ng-container>
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Costo </th>
    <td mat-cell *matCellDef="let element"> {{element.expense.cost}} </td>
  </ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <a mat-raised-button color="primary" routerLink="../vehicle-expenses/{{element.vehicle.id}}" >
        Editar
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="header"></tr>
  <tr mat-row *matRowDef="let row; columns: header;"></tr>
</table>
